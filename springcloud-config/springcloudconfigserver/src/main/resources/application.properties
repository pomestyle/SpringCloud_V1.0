#指定服务名称
spring.application.name=config-server
#tomcat端口
server.port=5001
#配置服务注册中心
#配置git仓库地址
spring.cloud.config.server.git.uri=https://github.com/pomestyle/springcloud.git
#配置仓库路径
spring.cloud.config.server.git.searchPaths=springcloud-config/spring-config-file
#配置仓库的分支
spring.cloud.config.label=master
# 访问git仓库的用户名
#spring.cloud.config.server.git.username=your username
#访问git仓库的用户密码
#spring.cloud.config.server.git.password=your password
eureka.client.service-url.defaultZone=http://127.0.0.1:6868/eureka























